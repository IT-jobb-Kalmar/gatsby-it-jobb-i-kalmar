language: node_js
node_js:
- node

cache:
  directories:
  - node_modules

before_install:
- sudo add-apt-repository ppa:duggan/bats --yes
- sudo apt-get update -qq
- sudo apt-get install -qq bats python-pip python-setuptools
- sudo pip install awscli
- aws s3 rm s3://it-jobb-i-kalmar --recursive --region eu-central-1

install:
- npm i -g gatsby
- npm install

script:
- npm run build --dd

deploy:
  provider: s3
  access_key_id: AKIAJRNJAWH5WTT2BZFA
  secret_access_key:
    secure: 
  bucket: "itjobbikalmar.se"
  local-dir: public
  acl: public_read
  region: eu-west-1
  skip_cleanup: true
  detect_encoding: true
  on:
    repo: IT-jobb-Kalmar/gatsby-it-jobb-i-kalmar

after_deploy:
- aws configure set preview.cloudfront true
- aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID
  --paths "/*"

branches:
  only:
  - master
